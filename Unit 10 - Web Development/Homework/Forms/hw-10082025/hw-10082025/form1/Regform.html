<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Registration Mini-Form</title>
</head>
<body>
	<form action="#" method="get">
		<label for="fname ">Full Name:</label>
		<input type="text" id="fname" name="fname" placeholder="Your full name" />  <br/>

		<label for="mail">Your Email</label>
		<input type="email" id="mail" name="mail" placeholder="Your email" />  <br/>

		<label for="tel">Mobile</label>
		<input type="tel" id="tel" name="tel" placeholder="Your mobile" />  <br/>

		<fieldset>
			<legend>perferred session</legend>
			<label><input type="radio" id="morning" name="session" value="Morning"/>Morning</label> <br/>
			<label><input type="radio" id="evening" name="session" value="evening"/>evening</label> <br/>
		</fieldset>

		<input type="submit" id="submit" value="Submit"/>
	</form>
</body>
</html>
