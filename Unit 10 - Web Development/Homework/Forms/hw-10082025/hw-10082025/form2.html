<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Teach Club Signup</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body { font-family: system-ui, sans-serif; padding: 1rem; }
		.row { margin-bottom: 0.75rem; max-width: 520px; }
		label{ display: block; margin-bottom: 0.25rem; }
		input, select, textarea { width: 100%; padding: 0.5rem; }
		fieldset { border: 1px solid #ccc; padding: 0.75rem; max-width: 520px; }
		legend { padding: 0 0.25rem; }

	</style>
</head>
<body>
	<h1>Teach Club Signup</h1>

	<form action="#" method="post">
		<label for="fname"> Full Name </label>
		<input type="text" id="fname" name="fname" placeholder="Your full name" />

		<label for="mail"> Email </label>
		<input type="email" id="mail" name="mail" placeholder="Your email" />

		<label for="tel"> Mobile Number (Sri Lanka) </label>
		<input type="tel" id="tel" name="tel" placeholder="Your mobile number"/>

		<label for="url"> Personal website URL </label>
		<input type="url" id="url" name="url" placeholder="Your url"/>

		<label for="password"> Password </label>
		<input type="password" id="password" name="password" placeholder="Your password"/>

		<label for="date"> Date of birth </label>
		<input type="date" id="date" name="date"/>

		<label for="time"> Preferredd meeting time</label>
		<input type="time" id="time" name="time" />

		<label for="week"> Week youcan start (ISO week) </label>
		<input type="week" id="week" name="week" />

		<label for="slider"> Experience level (1-10 slider) </label>
		<input type="slider" id="slider" name="slider" />

		<label for="color"> Favorite theme color </label>
		<input type="color" id="color" name="color" />

		<label for="contact"> Preferred contact method (choose one)</label>
		<input type="contact" id="contact" name="contact" /> 

		<label for="skills"> Skills (choose many) </label>
		<input type="skills" id="skills" name="skills" />

		<label for="file"> Upload resume ( PDF/DOC/DOCX) </label>
		<input type="file" id="file" name="file" accept=".pdf, .doc, .docx" />

		<label for="value"> Hidden referral code with value CLUB-2025 </label>
		<input type="value" id="value" name="value" /> 

		<button type="submit"> Join </botton>
	</form>

</body>
</html>
