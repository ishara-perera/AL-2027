<!DOCTYPE html>
<html>
<head>
	<title>My First Form</title>
</head>


<body>

	<form action="# " method="get">
		<label for="fname">First Name: </label>
		<input type="text" id="fname" name="fname" placeholder="Enter your first name"/> 		
			<br/>
				
		<label for="lname">Last Name: </label>
		<input type="text" id="lname" name="lname" placeholder="Enter your last name"/> 			
			<br/>

		<fieldset>
			<legend>Gender</legend>
			<label><input type="radio" id="male" name="gender" value="male"/> Male</label>
			<label><input type="radio" id="female" name="gender" value="female"/> Female</label>
			<label><input type="radio" id="other" name="gender" value="other"/> Other</label>
		</fieldset>

		<fieldset>
			<legend>Preffered Subjects</legend>
			<label><input type="checkbox" id="html"   name="subject[]"   value="html"/> HTML</label>
			<label><input type="checkbox" id="python" name="subject[]" value="python"/> Python</label>
			<label><input type="checkbox" id="sql"    name="subject[]"    value="sql"/> SQL</label>
		</fieldset>

		<input type="submit" id="submit" value="Sign Up" />
	</form>

</body>

</html>
