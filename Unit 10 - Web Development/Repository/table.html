<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
	
	<style>
		table{
			width: 100%;
			height: 100px;
		}
		
		table, th, td {
			border: 1px solid;
			border-collapse: collapse;
		}
	</style>
</head>
<body>
	<table>
		<caption>Student Details</caption>
		<tr>
			<th colspan="2"></th>
	<!--		<th></th>	-->
			<th></th>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td></td>
		</tr>
		<tr>
			<td></td>
			<td></td>
			<td rowspan="3"></td>
		</tr>
		<tr>
			<td rowspan="2" colspan="2"></td>
	<!--		<td></td>
			<td></td>	-->
		</tr>
		<tr>
	<!--		<td></td>
			<td></td>
			<td></td>	-->
		</tr>
	</table>
</body>
</html>
